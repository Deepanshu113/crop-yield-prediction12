<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crop Yield Prediction</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(185, 208, 208);
            background-image: url('img4.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header .container {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #fff;
        }
        .container h2{
            text-align: center;
            font-size: 46px;
            color: #fff;
        }

        /* Form styles */
        .login form {
            background-color: rgba(245, 240, 200, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color:#212529;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.4s ease;
        }

        button[type="submit"]:hover {
            background-color:  #706e73;;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Crop Yield Prediction</h1>
        </div>
    </header>
    
    <section class="login">
        <div class="container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Crop Yield Prediction</p>
        </div>
    </footer>
</body>
</html>
