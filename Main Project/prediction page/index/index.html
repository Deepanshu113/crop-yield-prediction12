<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form id="cropForm">
            <div class="form-group">
                <label for="nitrogen">Nitrogen Level:</label>
                <input type="number" id="nitrogen" name="nitrogen" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus Level:</label>
                <input type="number" id="phosphorus" name="phosphorus" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="phLevel">pH Level:</label>
                <input type="number" id="phLevel" name="phLevel" min="0" max="14" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" id="rainfall" name="rainfall" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
